<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab Task 9</title>
    <link rel="stylesheet" href="src/css/global.css" />
    <link rel="stylesheet" href="src/css/pagination.css" />
    <link rel="stylesheet" href="src/css/table.css" />

    <script src="src/js/validation.js"></script>
  </head>
  <body>
    <header>
      <h1>Web Technologies</h1>
    </header>

    <main>
      <br />
      <div>
        <form
          name="validation"
          onsubmit="return valName(), valEmail(), valGender()"
          method="post"
        >
          <div class="table">
            <h2>Add Data</h2>
            <table class="container">
              <tr>
                <th>Name</th>
                <td>
                  <input type="text" name="Name" />
                </td>
              </tr>
              <tr>
                <th>Email</th>
                <td>
                  <input type="text" name="email" />
                </td>
              </tr>
              <tr>
                <th>Gender</th>
                <td>
                  <input type="radio" name="gender" />Male
                  <input type="radio" name="gender" />Female
                  <input type="radio" name="gender" />Other
                </td>
              </tr>
            </table>
          </div>
          <div class="table">
            <input class="submitbtn" type="submit" />
          </div>
        </form>
      </div>
      <br /><br /><br />

      <div class="pagination">
        <h2>Existing Data</h2>
        <div align="center">
          <input type="Search" placeholder="Search" />
        </div>
        <div class="list" id="list"></div>
        <div class="pagenumbers" id="pagination"></div>
        <script src="src/js/pagination.js"></script>
      </div>
    </main>

    <footer>
      <span>&copy Yeasin Elahi, 19-39872-1</span>
    </footer>
  </body>
</html>
